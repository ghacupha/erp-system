<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-depreciation-job-heading" data-cy="DepreciationJobCreateUpdateHeading">Create or edit a Depreciation Job</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_timeOfCommencement">Time Of Commencement</label>
          <div class="d-flex">
            <input
              id="field_timeOfCommencement"
              data-cy="timeOfCommencement"
              type="datetime-local"
              class="form-control"
              name="timeOfCommencement"
              formControlName="timeOfCommencement"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <jhi-depreciation-period-form-control
          ngDefaultControl
          formControlName='depreciationPeriod'
          [inputValue]="editForm.get('depreciationPeriod')!.value"
          (valueSelected)='updateDepreciationPeriod($event)'
          inputControlLabel='Depreciation Period'
        >
        </jhi-depreciation-period-form-control>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
