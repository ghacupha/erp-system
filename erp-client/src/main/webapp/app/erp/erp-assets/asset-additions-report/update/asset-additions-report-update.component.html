<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-asset-additions-report-heading" data-cy="AssetAdditionsReportCreateUpdateHeading">
        Create or edit a Asset Additions Report
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_timeOfRequest">Time Of Request</label>
          <div class="input-group">
            <input
              id="field_timeOfRequest"
              data-cy="timeOfRequest"
              type="text"
              class="form-control"
              name="timeOfRequest"
              ngbDatepicker
              #timeOfRequestDp="ngbDatepicker"
              formControlName="timeOfRequest"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="timeOfRequestDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reportStartDate">Report Start Date</label>
          <div class="input-group">
            <input
              id="field_reportStartDate"
              data-cy="reportStartDate"
              type="text"
              class="form-control"
              name="reportStartDate"
              ngbDatepicker
              #reportStartDateDp="ngbDatepicker"
              formControlName="reportStartDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="reportStartDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reportEndDate">Report End Date</label>
          <div class="input-group">
            <input
              id="field_reportEndDate"
              data-cy="reportEndDate"
              type="text"
              class="form-control"
              name="reportEndDate"
              ngbDatepicker
              #reportEndDateDp="ngbDatepicker"
              formControlName="reportEndDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="reportEndDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_requestId">Request Id</label>
          <input type="text" class="form-control" name="requestId" id="field_requestId" data-cy="requestId" formControlName="requestId" />
          <div *ngIf="editForm.get('requestId')!.invalid && (editForm.get('requestId')!.dirty || editForm.get('requestId')!.touched)"></div>
        </div>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
