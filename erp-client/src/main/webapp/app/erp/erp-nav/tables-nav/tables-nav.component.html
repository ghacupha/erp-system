<div  [ngSwitch]="isAuthenticated()">
  <ul  class="navbar-nav ml-auto">
     <li *jhiHasAnyAuthority="[
     'ROLE_DEV',
     'ROLE_REPORT_DESIGNER',
     'ROLE_BOOK_KEEPING',
     'ROLE_REQUISITION_MANAGER',
     'ROLE_PAYMENTS_USER',
     'ROLE_PREPAYMENTS_MODULE_USER',
     ]" ngbDropdown class="nav-item dropdown pointer" display="dynamic"
        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="report-definition-menu">
          <span>
              <fa-icon icon="book-open"></fa-icon>
              <span>
                 Data Tables
              </span>
          </span>
      </a>
      <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="report-definition-menu">
        <li *jhiHasAnyAuthority="[
        'ROLE_BOOK_KEEPING',
        'ROLE_PREPAYMENTS_MODULE_USER',
        ]">
          <a
            class="dropdown-item"
            routerLink="datatables/ledgers"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Ledgers</span>
          </a>
        </li>
        <li *jhiHasAnyAuthority="[
        'ROLE_REQUISITION_MANAGER',
        'ROLE_PAYMENTS_USER',
        ]">
          <a
            class="dropdown-item"
            routerLink="datatables/requisitions/by/billers"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Requisition By Biller</span>
          </a>
        </li>
      <li *jhiHasAnyAuthority="[
        'ROLE_LEASE_MANAGER',
        ]">
          <a
            class="dropdown-item"
            routerLink="datatables/lease-contract-listing"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Lease Contracts</span>
          </a>
        </li>
      </ul>
    </li>

  </ul>
</div>
