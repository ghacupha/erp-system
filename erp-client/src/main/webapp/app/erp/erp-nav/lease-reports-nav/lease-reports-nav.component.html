<div  [ngSwitch]="isAuthenticated()">
  <!-- Lease Report Navigation-->
  <li *ngSwitchCase="true" ngbDropdown class="nav-item dropdown pointer" display="dynamic"
  routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="reports-menu">
          <span>
              <fa-icon icon="map-marked-alt"></fa-icon>
              <span>
                Lease Reports
              </span>
          </span>
      </a>

      <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="reports-menu">

        <li *jhiHasAnyAuthority="['ROLE_LEASE_MANAGER']">
          <a
            class="dropdown-item"
            [routerLink]="['/lease-liability-by-account-report']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Liability by Account Report</span>
          </a>
        </li>

        <li *jhiHasAnyAuthority="['ROLE_LEASE_MANAGER']">
          <a
            class="dropdown-item"
            [routerLink]="['/lease-liability-by-account-report-item']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Liability by Account Report Items</span>
          </a>
        </li>

        <li *jhiHasAnyAuthority="['ROLE_LEASE_MANAGER']">
          <a
            class="dropdown-item"
            [routerLink]="['/lease-liability-posting-report']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Liability Posting Report</span>
          </a>
        </li>

        <li *jhiHasAnyAuthority="['ROLE_LEASE_MANAGER']">
          <a
            class="dropdown-item"
            [routerLink]="['/lease-liability-posting-report-item']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Liability Posting Report Items</span>
          </a>
        </li>

        <li *jhiHasAnyAuthority="['ROLE_LEASE_MANAGER']">
          <a
            class="dropdown-item"
            [routerLink]="['/lease-liability-report']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Liability Report</span>
          </a>
        </li>

        <li *jhiHasAnyAuthority="['ROLE_LEASE_MANAGER']">
          <a
            class="dropdown-item"
            [routerLink]="['/lease-repayment-period/report-nav']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="leasePeriodReportPathToLiabilityReportItem()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Liability Report Items</span>
          </a>
        </li>

        <li *jhiHasAnyAuthority="['ROLE_LEASE_MANAGER']">
          <a
            class="dropdown-item"
            [routerLink]="['/lease-liability-schedule-report']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Liability Schedule Report</span>
          </a>
        </li>

        <li *jhiHasAnyAuthority="['ROLE_LEASE_MANAGER']">
          <a
            class="dropdown-item"
            [routerLink]="['/lease-liability-schedule-report-item']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Liability Schedule Report Items</span>
          </a>
        </li>

      </ul>
  </li>

</div>
