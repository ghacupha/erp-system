<div class="row justify-content-center">
  <div class="col-8">
    <form role="form" novalidate (ngSubmit)="confirmReportDate()">
      <h2 id="jhi-heading" data-cy="Heading">{{ reportTitle }} <!--// TODO select this from state--></h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
          <label class="form-control-label" for="field_reportDate">Report Date</label>
          <div class="input-group">
            <input
              id="field_reportDate"
              data-cy="reportDate"
              type="text"
              class="form-control"
              name="reportDate"
              ngbDatepicker
              #paymentDateDp="ngbDatepicker"
              [(ngModel)]="reportDate"
              (ngModelChange)="onDateInputChange()"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="paymentDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="cancel()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="create-entity"
          data-cy="entityCreateSaveButton"
          class="btn btn-primary"
          (click)='confirmReportDate()'
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Submit</span>
        </button>
      </div>
    </form>
  </div>
</div>
