<div class="row justify-content-center">
  <div class="col-8">
    <form name="navigationForm" role="form" novalidate (ngSubmit)="launchReport()" [formGroup]="editForm">
      <h2 id="jhi-ifrs16-lease-report-nav-heading" data-cy="Ifrs16LeaseReportNavHeading">
        Lease Liability Schedule Parameters
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <jhi-m21-ifrs16-lease-form-control
          ngDefaultControl
          formControlName="leaseContract"
          [inputValue]="leaseContractControl.value"
          (valueSelected)="updateLeaseContract($any($event))"
          inputControlLabel="IFRS16 Lease Contract (Required)"
        >
          <option [ngValue]="leaseContractControl.value"></option>
        </jhi-m21-ifrs16-lease-form-control>

        <div
          *ngIf="
            leaseContractControl.invalid &&
            (leaseContractControl.dirty || leaseContractControl.touched)
          "
        >
          <small class="form-text text-danger" *ngIf="leaseContractControl.errors?.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-navigation" data-cy="LeaseReportCancelButton" class="btn btn-secondary" (click)="cancel()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="launch-report"
          data-cy="LeaseReportLaunchButton"
          [disabled]="editForm.invalid"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Open Dashboard</span>
        </button>
      </div>
    </form>
  </div>
</div>
