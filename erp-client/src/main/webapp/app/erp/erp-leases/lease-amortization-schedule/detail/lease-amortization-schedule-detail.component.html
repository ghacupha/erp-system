<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="leaseAmortizationSchedule">
      <h2 data-cy="leaseAmortizationScheduleDetailsHeading"><span>Lease Amortization Schedule</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ leaseAmortizationSchedule.id }}</span>
        </dd>
        <dt><span>Identifier</span></dt>
        <dd>
          <span>{{ leaseAmortizationSchedule.identifier }}</span>
        </dd>
        <dt><span>Lease Liability</span></dt>
        <dd>
          <div *ngIf="leaseAmortizationSchedule.leaseLiability">
            <a [routerLink]="['/lease-liability', leaseAmortizationSchedule.leaseLiability?.id, 'view']">{{
              leaseAmortizationSchedule.leaseLiability?.leaseId
            }}</a>
          </div>
        </dd>
        <dt><span>Lease Contract</span></dt>
        <dd>
          <div *ngIf="leaseAmortizationSchedule.leaseContract">
            <a [routerLink]="['/ifrs-16-lease-contract', leaseAmortizationSchedule.leaseContract?.id, 'view']">{{
              leaseAmortizationSchedule.leaseContract?.bookingId
              }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/lease-amortization-schedule', leaseAmortizationSchedule.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
