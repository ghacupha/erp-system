<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-rou-depreciation-entry-report-heading" data-cy="RouDepreciationEntryReportCreateUpdateHeading">
        Create or edit a Rou Depreciation Entry Report
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_requestId">Request Id</label>
          <input type="text" class="form-control" name="requestId" id="field_requestId" data-cy="requestId" formControlName="requestId" />
          <div *ngIf="editForm.get('requestId')!.invalid && (editForm.get('requestId')!.dirty || editForm.get('requestId')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('requestId')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_timeOfRequest">Time Of Request</label>
          <div class="d-flex">
            <input
              id="field_timeOfRequest"
              data-cy="timeOfRequest"
              type="datetime-local"
              class="form-control"
              name="timeOfRequest"
              formControlName="timeOfRequest"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_periodStartDate">Period Start Date</label>
          <div class="input-group">
            <input
              id="field_periodStartDate"
              data-cy="periodStartDate"
              type="text"
              class="form-control"
              name="periodStartDate"
              ngbDatepicker
              #periodStartDateDp="ngbDatepicker"
              formControlName="periodStartDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="periodStartDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_periodEndDate">Period End Date</label>
          <div class="input-group">
            <input
              id="field_periodEndDate"
              data-cy="periodEndDate"
              type="text"
              class="form-control"
              name="periodEndDate"
              ngbDatepicker
              #periodEndDateDp="ngbDatepicker"
              formControlName="periodEndDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="periodEndDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
