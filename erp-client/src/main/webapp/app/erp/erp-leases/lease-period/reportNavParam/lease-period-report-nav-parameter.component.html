<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="navToReport()" [formGroup]="editForm">
      <h2 id="jhi-rou-depreciation-posting-report-heading" data-cy="RouDepreciationPostingReportCreateUpdateHeading">
        {{ leasePeriodReportTitle }}
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <jhi-m21-lease-period-form-control
          ngDefaultControl
          formControlName='leasePeriod'
          [inputValue]="editForm.get(['leasePeriod'])!.value"
          (valueSelected)='updateLeasePeriod($event)'
          inputControlLabel='Lease Period (Required)'
        >
          <option [ngValue]="editForm.get(['leasePeriod'])!.value"></option>
        </jhi-m21-lease-period-form-control>
        <div
          *ngIf="editForm.get(['leasePeriod'])!.invalid && (editForm.get(['leasePeriod'])!.dirty || editForm.get(['leasePeriod'])!.touched)"
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['leasePeriod'])?.errors?.required"> This field is required. </small>
        </div>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Generate</span>
        </button>
      </div>
    </form>
  </div>
</div>
