<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-rou-monthly-depreciation-report-item-heading" data-cy="RouMonthlyDepreciationReportItemCreateUpdateHeading">
        Create or edit a Rou Monthly Depreciation Report Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fiscalMonthStartDate">Fiscal Month Start Date</label>
          <div class="input-group">
            <input
              id="field_fiscalMonthStartDate"
              data-cy="fiscalMonthStartDate"
              type="text"
              class="form-control"
              name="fiscalMonthStartDate"
              ngbDatepicker
              #fiscalMonthStartDateDp="ngbDatepicker"
              formControlName="fiscalMonthStartDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="fiscalMonthStartDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fiscalMonthEndDate">Fiscal Month End Date</label>
          <div class="input-group">
            <input
              id="field_fiscalMonthEndDate"
              data-cy="fiscalMonthEndDate"
              type="text"
              class="form-control"
              name="fiscalMonthEndDate"
              ngbDatepicker
              #fiscalMonthEndDateDp="ngbDatepicker"
              formControlName="fiscalMonthEndDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="fiscalMonthEndDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_totalDepreciationAmount">Total Depreciation Amount</label>
          <input
            type="number"
            class="form-control"
            name="totalDepreciationAmount"
            id="field_totalDepreciationAmount"
            data-cy="totalDepreciationAmount"
            formControlName="totalDepreciationAmount"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
