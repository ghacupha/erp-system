<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-payment-requisition-heading" data-cy="PaymentRequisitionCreateUpdateHeading">Create or edit a Payment Requisition</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_receptionDate">Reception Date</label>
          <div class="input-group">
            <input
              id="field_receptionDate"
              data-cy="receptionDate"
              type="text"
              class="form-control"
              name="receptionDate"
              ngbDatepicker
              #receptionDateDp="ngbDatepicker"
              formControlName="receptionDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="receptionDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dealerName">Dealer Name</label>
          <input
            type="text"
            class="form-control"
            name="dealerName"
            id="field_dealerName"
            data-cy="dealerName"
            formControlName="dealerName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_briefDescription">Brief Description</label>
          <input
            type="text"
            class="form-control"
            name="briefDescription"
            id="field_briefDescription"
            data-cy="briefDescription"
            formControlName="briefDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_requisitionNumber">Requisition Number</label>
          <input
            type="text"
            class="form-control"
            name="requisitionNumber"
            id="field_requisitionNumber"
            data-cy="requisitionNumber"
            formControlName="requisitionNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_invoicedAmount">Invoiced Amount</label>
          <input
            type="number"
            class="form-control"
            name="invoicedAmount"
            id="field_invoicedAmount"
            data-cy="invoicedAmount"
            formControlName="invoicedAmount"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_disbursementCost">Disbursement Cost</label>
          <input
            type="number"
            class="form-control"
            name="disbursementCost"
            id="field_disbursementCost"
            data-cy="disbursementCost"
            formControlName="disbursementCost"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_taxableAmount">Taxable Amount</label>
          <input
            type="number"
            class="form-control"
            name="taxableAmount"
            id="field_taxableAmount"
            data-cy="taxableAmount"
            formControlName="taxableAmount"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_requisitionProcessed">Requisition Processed</label>
          <input
            type="checkbox"
            class="form-check"
            name="requisitionProcessed"
            id="field_requisitionProcessed"
            data-cy="requisitionProcessed"
            formControlName="requisitionProcessed"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fileUploadToken">File Upload Token</label>
          <input
            type="text"
            class="form-control"
            name="fileUploadToken"
            id="field_fileUploadToken"
            data-cy="fileUploadToken"
            formControlName="fileUploadToken"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_compilationToken">Compilation Token</label>
          <input
            type="text"
            class="form-control"
            name="compilationToken"
            id="field_compilationToken"
            data-cy="compilationToken"
            formControlName="compilationToken"
          />
        </div>

        <div class="form-group">
          <label for="field_paymentLabels">Payment Label</label>
          <select
            class="form-control"
            id="field_paymentLabels"
            data-cy="paymentLabel"
            multiple
            name="paymentLabels"
            formControlName="paymentLabels"
          >
            <option
              [ngValue]="getSelectedPaymentLabel(paymentLabelOption, editForm.get('paymentLabels')!.value)"
              *ngFor="let paymentLabelOption of paymentLabelsSharedCollection; trackBy: trackPaymentLabelById"
            >
              {{ paymentLabelOption.description }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
          >
            <option
              [ngValue]="getSelectedPlaceholder(placeholderOption, editForm.get('placeholders')!.value)"
              *ngFor="let placeholderOption of placeholdersSharedCollection; trackBy: trackPlaceholderById"
            >
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
