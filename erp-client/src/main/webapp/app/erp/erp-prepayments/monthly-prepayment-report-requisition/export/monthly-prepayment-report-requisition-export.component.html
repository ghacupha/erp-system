<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-monthly-prepayment-report-requisition-heading" data-cy="MonthlyPrepaymentReportRequisitionCreateUpdateHeading">
        Create a Monthly Prepayment Report Requisition
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_requestId">Request Id</label>
          <input type="text" class="form-control" name="requestId" id="field_requestId" data-cy="requestId" formControlName="requestId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_timeOfRequisition">Time Of Requisition</label>
          <div class="d-flex">
            <input
              id="field_timeOfRequisition"
              data-cy="timeOfRequisition"
              type="datetime-local"
              class="form-control"
              name="timeOfRequisition"
              formControlName="timeOfRequisition"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <jhi-m21-fiscal-year-form-control
          ngDefaultControl
          formControlName='fiscalYear'
          [inputValue]="editForm.get('fiscalYear')!.value"
          (valueSelected)='updateFiscalYear($event)'
          inputControlLabel="Fiscal Year"
        >
          <option [ngValue]="editForm.get('fiscalYear')!.value"></option>
        </jhi-m21-fiscal-year-form-control>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
