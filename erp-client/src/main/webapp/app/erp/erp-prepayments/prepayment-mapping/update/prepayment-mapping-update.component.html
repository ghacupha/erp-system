<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-prepayment-mapping-heading" data-cy="PrepaymentMappingCreateUpdateHeading">Create or edit a Prepayment Mapping</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_parameterKey">Parameter Key</label>
          <input
            type="text"
            class="form-control"
            name="parameterKey"
            id="field_parameterKey"
            data-cy="parameterKey"
            formControlName="parameterKey"
          />
          <div
            *ngIf="editForm.get('parameterKey')!.invalid && (editForm.get('parameterKey')!.dirty || editForm.get('parameterKey')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('parameterKey')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_parameterGuid">Parameter Guid</label>
          <input
            type="text"
            class="form-control"
            name="parameterGuid"
            id="field_parameterGuid"
            data-cy="parameterGuid"
            formControlName="parameterGuid"
          />
          <div
            *ngIf="
              editForm.get('parameterGuid')!.invalid && (editForm.get('parameterGuid')!.dirty || editForm.get('parameterGuid')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('parameterGuid')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_parameter">Parameter</label>
          <input type="text" class="form-control" name="parameter" id="field_parameter" data-cy="parameter" formControlName="parameter" />
          <div *ngIf="editForm.get('parameter')!.invalid && (editForm.get('parameter')!.dirty || editForm.get('parameter')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('parameter')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
          >
            <option
              [ngValue]="getSelectedPlaceholder(placeholderOption, editForm.get('placeholders')!.value)"
              *ngFor="let placeholderOption of placeholdersSharedCollection; trackBy: trackPlaceholderById"
            >
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
