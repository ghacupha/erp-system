<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="leasePeriod">
      <h2 data-cy="leasePeriodDetailsHeading"><span>Lease Period</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ leasePeriod.id }}</span>
        </dd>
        <dt><span>Sequence Number</span></dt>
        <dd>
          <span>{{ leasePeriod.sequenceNumber }}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
          <span>{{ leasePeriod.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
          <span>{{ leasePeriod.endDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Period Code</span></dt>
        <dd>
          <span>{{ leasePeriod.periodCode }}</span>
        </dd>
        <dt><span>Fiscal Month</span></dt>
        <dd>
          <div *ngIf="leasePeriod.fiscalMonth">
            <a [routerLink]="['/fiscal-month', leasePeriod.fiscalMonth?.id, 'view']">{{ leasePeriod.fiscalMonth?.fiscalMonthCode }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/lease-period', leasePeriod.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
