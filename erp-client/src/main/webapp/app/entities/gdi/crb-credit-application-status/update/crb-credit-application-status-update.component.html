<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-credit-application-status-heading" data-cy="CrbCreditApplicationStatusCreateUpdateHeading">
        Create or edit a Crb Credit Application Status
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_crbCreditApplicationStatusTypeCode">Crb Credit Application Status Type Code</label>
          <input
            type="text"
            class="form-control"
            name="crbCreditApplicationStatusTypeCode"
            id="field_crbCreditApplicationStatusTypeCode"
            data-cy="crbCreditApplicationStatusTypeCode"
            formControlName="crbCreditApplicationStatusTypeCode"
          />
          <div
            *ngIf="
              editForm.get('crbCreditApplicationStatusTypeCode')!.invalid &&
              (editForm.get('crbCreditApplicationStatusTypeCode')!.dirty || editForm.get('crbCreditApplicationStatusTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('crbCreditApplicationStatusTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_crbCreditApplicationStatusType">Crb Credit Application Status Type</label>
          <input
            type="text"
            class="form-control"
            name="crbCreditApplicationStatusType"
            id="field_crbCreditApplicationStatusType"
            data-cy="crbCreditApplicationStatusType"
            formControlName="crbCreditApplicationStatusType"
          />
          <div
            *ngIf="
              editForm.get('crbCreditApplicationStatusType')!.invalid &&
              (editForm.get('crbCreditApplicationStatusType')!.dirty || editForm.get('crbCreditApplicationStatusType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('crbCreditApplicationStatusType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_crbCreditApplicationStatusDetails">Crb Credit Application Status Details</label>
          <textarea
            class="form-control"
            name="crbCreditApplicationStatusDetails"
            id="field_crbCreditApplicationStatusDetails"
            data-cy="crbCreditApplicationStatusDetails"
            formControlName="crbCreditApplicationStatusDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
