<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-moratorium-item-heading" data-cy="MoratoriumItemCreateUpdateHeading">Create or edit a Moratorium Item</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_moratoriumItemTypeCode">Moratorium Item Type Code</label>
          <input
            type="text"
            class="form-control"
            name="moratoriumItemTypeCode"
            id="field_moratoriumItemTypeCode"
            data-cy="moratoriumItemTypeCode"
            formControlName="moratoriumItemTypeCode"
          />
          <div
            *ngIf="
              editForm.get('moratoriumItemTypeCode')!.invalid &&
              (editForm.get('moratoriumItemTypeCode')!.dirty || editForm.get('moratoriumItemTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('moratoriumItemTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_moratoriumItemType">Moratorium Item Type</label>
          <input
            type="text"
            class="form-control"
            name="moratoriumItemType"
            id="field_moratoriumItemType"
            data-cy="moratoriumItemType"
            formControlName="moratoriumItemType"
          />
          <div
            *ngIf="
              editForm.get('moratoriumItemType')!.invalid &&
              (editForm.get('moratoriumItemType')!.dirty || editForm.get('moratoriumItemType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('moratoriumItemType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_moratoriumTypeDetails">Moratorium Type Details</label>
          <textarea
            class="form-control"
            name="moratoriumTypeDetails"
            id="field_moratoriumTypeDetails"
            data-cy="moratoriumTypeDetails"
            formControlName="moratoriumTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
