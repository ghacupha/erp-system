<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-executive-category-type-heading" data-cy="ExecutiveCategoryTypeCreateUpdateHeading">
        Create or edit a Executive Category Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_directorCategoryTypeCode">Director Category Type Code</label>
          <input
            type="text"
            class="form-control"
            name="directorCategoryTypeCode"
            id="field_directorCategoryTypeCode"
            data-cy="directorCategoryTypeCode"
            formControlName="directorCategoryTypeCode"
          />
          <div
            *ngIf="
              editForm.get('directorCategoryTypeCode')!.invalid &&
              (editForm.get('directorCategoryTypeCode')!.dirty || editForm.get('directorCategoryTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('directorCategoryTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_directorCategoryType">Director Category Type</label>
          <input
            type="text"
            class="form-control"
            name="directorCategoryType"
            id="field_directorCategoryType"
            data-cy="directorCategoryType"
            formControlName="directorCategoryType"
          />
          <div
            *ngIf="
              editForm.get('directorCategoryType')!.invalid &&
              (editForm.get('directorCategoryType')!.dirty || editForm.get('directorCategoryType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('directorCategoryType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_directorCategoryTypeDetails">Director Category Type Details</label>
          <textarea
            class="form-control"
            name="directorCategoryTypeDetails"
            id="field_directorCategoryTypeDetails"
            data-cy="directorCategoryTypeDetails"
            formControlName="directorCategoryTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
