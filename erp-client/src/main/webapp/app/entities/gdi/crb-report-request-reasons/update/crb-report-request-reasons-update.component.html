<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-report-request-reasons-heading" data-cy="CrbReportRequestReasonsCreateUpdateHeading">
        Create or edit a Crb Report Request Reasons
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_creditReportRequestReasonTypeCode">Credit Report Request Reason Type Code</label>
          <input
            type="text"
            class="form-control"
            name="creditReportRequestReasonTypeCode"
            id="field_creditReportRequestReasonTypeCode"
            data-cy="creditReportRequestReasonTypeCode"
            formControlName="creditReportRequestReasonTypeCode"
          />
          <div
            *ngIf="
              editForm.get('creditReportRequestReasonTypeCode')!.invalid &&
              (editForm.get('creditReportRequestReasonTypeCode')!.dirty || editForm.get('creditReportRequestReasonTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('creditReportRequestReasonTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_creditReportRequestReasonType">Credit Report Request Reason Type</label>
          <input
            type="text"
            class="form-control"
            name="creditReportRequestReasonType"
            id="field_creditReportRequestReasonType"
            data-cy="creditReportRequestReasonType"
            formControlName="creditReportRequestReasonType"
          />
          <div
            *ngIf="
              editForm.get('creditReportRequestReasonType')!.invalid &&
              (editForm.get('creditReportRequestReasonType')!.dirty || editForm.get('creditReportRequestReasonType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('creditReportRequestReasonType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_creditReportRequestDetails">Credit Report Request Details</label>
          <textarea
            class="form-control"
            name="creditReportRequestDetails"
            id="field_creditReportRequestDetails"
            data-cy="creditReportRequestDetails"
            formControlName="creditReportRequestDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
