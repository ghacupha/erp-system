<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fx-rate-type-heading" data-cy="FxRateTypeCreateUpdateHeading">Create or edit a Fx Rate Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxRateCode">Fx Rate Code</label>
          <input
            type="text"
            class="form-control"
            name="fxRateCode"
            id="field_fxRateCode"
            data-cy="fxRateCode"
            formControlName="fxRateCode"
          />
          <div *ngIf="editForm.get('fxRateCode')!.invalid && (editForm.get('fxRateCode')!.dirty || editForm.get('fxRateCode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('fxRateCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxRateType">Fx Rate Type</label>
          <input
            type="text"
            class="form-control"
            name="fxRateType"
            id="field_fxRateType"
            data-cy="fxRateType"
            formControlName="fxRateType"
          />
          <div *ngIf="editForm.get('fxRateType')!.invalid && (editForm.get('fxRateType')!.dirty || editForm.get('fxRateType')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('fxRateType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxRateDetails">Fx Rate Details</label>
          <textarea
            class="form-control"
            name="fxRateDetails"
            id="field_fxRateDetails"
            data-cy="fxRateDetails"
            formControlName="fxRateDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
