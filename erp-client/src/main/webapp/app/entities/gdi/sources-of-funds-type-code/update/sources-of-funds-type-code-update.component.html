<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-sources-of-funds-type-code-heading" data-cy="SourcesOfFundsTypeCodeCreateUpdateHeading">
        Create or edit a Sources Of Funds Type Code
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sourceOfFundsTypeCode">Source Of Funds Type Code</label>
          <input
            type="text"
            class="form-control"
            name="sourceOfFundsTypeCode"
            id="field_sourceOfFundsTypeCode"
            data-cy="sourceOfFundsTypeCode"
            formControlName="sourceOfFundsTypeCode"
          />
          <div
            *ngIf="
              editForm.get('sourceOfFundsTypeCode')!.invalid &&
              (editForm.get('sourceOfFundsTypeCode')!.dirty || editForm.get('sourceOfFundsTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('sourceOfFundsTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sourceOfFundsType">Source Of Funds Type</label>
          <input
            type="text"
            class="form-control"
            name="sourceOfFundsType"
            id="field_sourceOfFundsType"
            data-cy="sourceOfFundsType"
            formControlName="sourceOfFundsType"
          />
          <div
            *ngIf="
              editForm.get('sourceOfFundsType')!.invalid &&
              (editForm.get('sourceOfFundsType')!.dirty || editForm.get('sourceOfFundsType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('sourceOfFundsType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sourceOfFundsTypeDetails">Source Of Funds Type Details</label>
          <textarea
            class="form-control"
            name="sourceOfFundsTypeDetails"
            id="field_sourceOfFundsTypeDetails"
            data-cy="sourceOfFundsTypeDetails"
            formControlName="sourceOfFundsTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
