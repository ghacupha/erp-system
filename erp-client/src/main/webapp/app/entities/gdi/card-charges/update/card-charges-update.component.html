<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-card-charges-heading" data-cy="CardChargesCreateUpdateHeading">Create or edit a Card Charges</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardChargeType">Card Charge Type</label>
          <input
            type="text"
            class="form-control"
            name="cardChargeType"
            id="field_cardChargeType"
            data-cy="cardChargeType"
            formControlName="cardChargeType"
          />
          <div
            *ngIf="
              editForm.get('cardChargeType')!.invalid && (editForm.get('cardChargeType')!.dirty || editForm.get('cardChargeType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardChargeType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardChargeTypeName">Card Charge Type Name</label>
          <input
            type="text"
            class="form-control"
            name="cardChargeTypeName"
            id="field_cardChargeTypeName"
            data-cy="cardChargeTypeName"
            formControlName="cardChargeTypeName"
          />
          <div
            *ngIf="
              editForm.get('cardChargeTypeName')!.invalid &&
              (editForm.get('cardChargeTypeName')!.dirty || editForm.get('cardChargeTypeName')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardChargeTypeName')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardChargeDetails">Card Charge Details</label>
          <textarea
            class="form-control"
            name="cardChargeDetails"
            id="field_cardChargeDetails"
            data-cy="cardChargeDetails"
            formControlName="cardChargeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
