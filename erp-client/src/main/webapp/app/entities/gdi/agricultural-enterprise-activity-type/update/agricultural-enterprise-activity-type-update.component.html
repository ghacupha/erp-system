<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-agricultural-enterprise-activity-type-heading" data-cy="AgriculturalEnterpriseActivityTypeCreateUpdateHeading">
        Create or edit a Agricultural Enterprise Activity Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_agriculturalEnterpriseActivityTypeCode"
            >Agricultural Enterprise Activity Type Code</label
          >
          <input
            type="text"
            class="form-control"
            name="agriculturalEnterpriseActivityTypeCode"
            id="field_agriculturalEnterpriseActivityTypeCode"
            data-cy="agriculturalEnterpriseActivityTypeCode"
            formControlName="agriculturalEnterpriseActivityTypeCode"
          />
          <div
            *ngIf="
              editForm.get('agriculturalEnterpriseActivityTypeCode')!.invalid &&
              (editForm.get('agriculturalEnterpriseActivityTypeCode')!.dirty ||
                editForm.get('agriculturalEnterpriseActivityTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('agriculturalEnterpriseActivityTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_agriculturalEnterpriseActivityType">Agricultural Enterprise Activity Type</label>
          <input
            type="text"
            class="form-control"
            name="agriculturalEnterpriseActivityType"
            id="field_agriculturalEnterpriseActivityType"
            data-cy="agriculturalEnterpriseActivityType"
            formControlName="agriculturalEnterpriseActivityType"
          />
          <div
            *ngIf="
              editForm.get('agriculturalEnterpriseActivityType')!.invalid &&
              (editForm.get('agriculturalEnterpriseActivityType')!.dirty || editForm.get('agriculturalEnterpriseActivityType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('agriculturalEnterpriseActivityType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_agriculturalEnterpriseActivityTypeDescription"
            >Agricultural Enterprise Activity Type Description</label
          >
          <textarea
            class="form-control"
            name="agriculturalEnterpriseActivityTypeDescription"
            id="field_agriculturalEnterpriseActivityTypeDescription"
            data-cy="agriculturalEnterpriseActivityTypeDescription"
            formControlName="agriculturalEnterpriseActivityTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
