<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-derivative-sub-type-heading" data-cy="DerivativeSubTypeCreateUpdateHeading">Create or edit a Derivative Sub Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_financialDerivativeSubTypeCode">Financial Derivative Sub Type Code</label>
          <input
            type="text"
            class="form-control"
            name="financialDerivativeSubTypeCode"
            id="field_financialDerivativeSubTypeCode"
            data-cy="financialDerivativeSubTypeCode"
            formControlName="financialDerivativeSubTypeCode"
          />
          <div
            *ngIf="
              editForm.get('financialDerivativeSubTypeCode')!.invalid &&
              (editForm.get('financialDerivativeSubTypeCode')!.dirty || editForm.get('financialDerivativeSubTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('financialDerivativeSubTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_financialDerivativeSubTye">Financial Derivative Sub Tye</label>
          <input
            type="text"
            class="form-control"
            name="financialDerivativeSubTye"
            id="field_financialDerivativeSubTye"
            data-cy="financialDerivativeSubTye"
            formControlName="financialDerivativeSubTye"
          />
          <div
            *ngIf="
              editForm.get('financialDerivativeSubTye')!.invalid &&
              (editForm.get('financialDerivativeSubTye')!.dirty || editForm.get('financialDerivativeSubTye')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('financialDerivativeSubTye')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_financialDerivativeSubtypeDetails">Financial Derivative Subtype Details</label>
          <textarea
            class="form-control"
            name="financialDerivativeSubtypeDetails"
            id="field_financialDerivativeSubtypeDetails"
            data-cy="financialDerivativeSubtypeDetails"
            formControlName="financialDerivativeSubtypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
