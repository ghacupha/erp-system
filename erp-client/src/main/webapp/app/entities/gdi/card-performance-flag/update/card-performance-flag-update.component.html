<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-card-performance-flag-heading" data-cy="CardPerformanceFlagCreateUpdateHeading">
        Create or edit a Card Performance Flag
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardPerformanceFlag">Card Performance Flag</label>
          <select
            class="form-control"
            name="cardPerformanceFlag"
            formControlName="cardPerformanceFlag"
            id="field_cardPerformanceFlag"
            data-cy="cardPerformanceFlag"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let cardPerformanceFlags of cardPerformanceFlagsValues" [value]="cardPerformanceFlags">
              cardPerformanceFlags
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('cardPerformanceFlag')!.invalid &&
              (editForm.get('cardPerformanceFlag')!.dirty || editForm.get('cardPerformanceFlag')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardPerformanceFlag')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardPerformanceFlagDescription">Card Performance Flag Description</label>
          <input
            type="text"
            class="form-control"
            name="cardPerformanceFlagDescription"
            id="field_cardPerformanceFlagDescription"
            data-cy="cardPerformanceFlagDescription"
            formControlName="cardPerformanceFlagDescription"
          />
          <div
            *ngIf="
              editForm.get('cardPerformanceFlagDescription')!.invalid &&
              (editForm.get('cardPerformanceFlagDescription')!.dirty || editForm.get('cardPerformanceFlagDescription')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardPerformanceFlagDescription')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardPerformanceFlagDetails">Card Performance Flag Details</label>
          <textarea
            class="form-control"
            name="cardPerformanceFlagDetails"
            id="field_cardPerformanceFlagDetails"
            data-cy="cardPerformanceFlagDetails"
            formControlName="cardPerformanceFlagDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
