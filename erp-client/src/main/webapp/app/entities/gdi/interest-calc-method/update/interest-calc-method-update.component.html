<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-interest-calc-method-heading" data-cy="InterestCalcMethodCreateUpdateHeading">Create or edit a Interest Calc Method</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interestCalculationMethodCode">Interest Calculation Method Code</label>
          <input
            type="text"
            class="form-control"
            name="interestCalculationMethodCode"
            id="field_interestCalculationMethodCode"
            data-cy="interestCalculationMethodCode"
            formControlName="interestCalculationMethodCode"
          />
          <div
            *ngIf="
              editForm.get('interestCalculationMethodCode')!.invalid &&
              (editForm.get('interestCalculationMethodCode')!.dirty || editForm.get('interestCalculationMethodCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('interestCalculationMethodCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interestCalculationMthodType">Interest Calculation Mthod Type</label>
          <input
            type="text"
            class="form-control"
            name="interestCalculationMthodType"
            id="field_interestCalculationMthodType"
            data-cy="interestCalculationMthodType"
            formControlName="interestCalculationMthodType"
          />
          <div
            *ngIf="
              editForm.get('interestCalculationMthodType')!.invalid &&
              (editForm.get('interestCalculationMthodType')!.dirty || editForm.get('interestCalculationMthodType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('interestCalculationMthodType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interestCalculationMethodDetails">Interest Calculation Method Details</label>
          <textarea
            class="form-control"
            name="interestCalculationMethodDetails"
            id="field_interestCalculationMethodDetails"
            data-cy="interestCalculationMethodDetails"
            formControlName="interestCalculationMethodDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
