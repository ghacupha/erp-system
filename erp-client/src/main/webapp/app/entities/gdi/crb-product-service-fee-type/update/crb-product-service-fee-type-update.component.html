<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-product-service-fee-type-heading" data-cy="CrbProductServiceFeeTypeCreateUpdateHeading">
        Create or edit a Crb Product Service Fee Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_chargeTypeCode">Charge Type Code</label>
          <input
            type="text"
            class="form-control"
            name="chargeTypeCode"
            id="field_chargeTypeCode"
            data-cy="chargeTypeCode"
            formControlName="chargeTypeCode"
          />
          <div
            *ngIf="
              editForm.get('chargeTypeCode')!.invalid && (editForm.get('chargeTypeCode')!.dirty || editForm.get('chargeTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('chargeTypeCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_chargeTypeDescription">Charge Type Description</label>
          <input
            type="text"
            class="form-control"
            name="chargeTypeDescription"
            id="field_chargeTypeDescription"
            data-cy="chargeTypeDescription"
            formControlName="chargeTypeDescription"
          />
          <div
            *ngIf="
              editForm.get('chargeTypeDescription')!.invalid &&
              (editForm.get('chargeTypeDescription')!.dirty || editForm.get('chargeTypeDescription')!.touched)
            "
          ></div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_chargeTypeCategory">Charge Type Category</label>
          <input
            type="text"
            class="form-control"
            name="chargeTypeCategory"
            id="field_chargeTypeCategory"
            data-cy="chargeTypeCategory"
            formControlName="chargeTypeCategory"
          />
          <div
            *ngIf="
              editForm.get('chargeTypeCategory')!.invalid &&
              (editForm.get('chargeTypeCategory')!.dirty || editForm.get('chargeTypeCategory')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('chargeTypeCategory')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
