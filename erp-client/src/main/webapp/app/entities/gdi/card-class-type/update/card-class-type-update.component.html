<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-card-class-type-heading" data-cy="CardClassTypeCreateUpdateHeading">Create or edit a Card Class Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardClassTypeCode">Card Class Type Code</label>
          <input
            type="text"
            class="form-control"
            name="cardClassTypeCode"
            id="field_cardClassTypeCode"
            data-cy="cardClassTypeCode"
            formControlName="cardClassTypeCode"
          />
          <div
            *ngIf="
              editForm.get('cardClassTypeCode')!.invalid &&
              (editForm.get('cardClassTypeCode')!.dirty || editForm.get('cardClassTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardClassTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardClassType">Card Class Type</label>
          <input
            type="text"
            class="form-control"
            name="cardClassType"
            id="field_cardClassType"
            data-cy="cardClassType"
            formControlName="cardClassType"
          />
          <div
            *ngIf="
              editForm.get('cardClassType')!.invalid && (editForm.get('cardClassType')!.dirty || editForm.get('cardClassType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardClassType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardClassDetails">Card Class Details</label>
          <textarea
            class="form-control"
            name="cardClassDetails"
            id="field_cardClassDetails"
            data-cy="cardClassDetails"
            formControlName="cardClassDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
