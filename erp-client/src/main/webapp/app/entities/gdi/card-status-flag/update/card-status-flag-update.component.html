<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-card-status-flag-heading" data-cy="CardStatusFlagCreateUpdateHeading">Create or edit a Card Status Flag</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardStatusFlag">Card Status Flag</label>
          <select
            class="form-control"
            name="cardStatusFlag"
            formControlName="cardStatusFlag"
            id="field_cardStatusFlag"
            data-cy="cardStatusFlag"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let flagCodes of flagCodesValues" [value]="flagCodes">flagCodes</option>
          </select>
          <div
            *ngIf="
              editForm.get('cardStatusFlag')!.invalid && (editForm.get('cardStatusFlag')!.dirty || editForm.get('cardStatusFlag')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardStatusFlag')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardStatusFlagDescription">Card Status Flag Description</label>
          <input
            type="text"
            class="form-control"
            name="cardStatusFlagDescription"
            id="field_cardStatusFlagDescription"
            data-cy="cardStatusFlagDescription"
            formControlName="cardStatusFlagDescription"
          />
          <div
            *ngIf="
              editForm.get('cardStatusFlagDescription')!.invalid &&
              (editForm.get('cardStatusFlagDescription')!.dirty || editForm.get('cardStatusFlagDescription')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardStatusFlagDescription')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardStatusFlagDetails">Card Status Flag Details</label>
          <input
            type="text"
            class="form-control"
            name="cardStatusFlagDetails"
            id="field_cardStatusFlagDetails"
            data-cy="cardStatusFlagDetails"
            formControlName="cardStatusFlagDetails"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
