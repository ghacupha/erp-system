<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-category-of-security-heading" data-cy="CategoryOfSecurityCreateUpdateHeading">Create or edit a Category Of Security</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_categoryOfSecurity">Category Of Security</label>
          <input
            type="text"
            class="form-control"
            name="categoryOfSecurity"
            id="field_categoryOfSecurity"
            data-cy="categoryOfSecurity"
            formControlName="categoryOfSecurity"
          />
          <div
            *ngIf="
              editForm.get('categoryOfSecurity')!.invalid &&
              (editForm.get('categoryOfSecurity')!.dirty || editForm.get('categoryOfSecurity')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('categoryOfSecurity')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_categoryOfSecurityDetails">Category Of Security Details</label>
          <input
            type="text"
            class="form-control"
            name="categoryOfSecurityDetails"
            id="field_categoryOfSecurityDetails"
            data-cy="categoryOfSecurityDetails"
            formControlName="categoryOfSecurityDetails"
          />
          <div
            *ngIf="
              editForm.get('categoryOfSecurityDetails')!.invalid &&
              (editForm.get('categoryOfSecurityDetails')!.dirty || editForm.get('categoryOfSecurityDetails')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('categoryOfSecurityDetails')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_categoryOfSecurityDescription">Category Of Security Description</label>
          <textarea
            class="form-control"
            name="categoryOfSecurityDescription"
            id="field_categoryOfSecurityDescription"
            data-cy="categoryOfSecurityDescription"
            formControlName="categoryOfSecurityDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
