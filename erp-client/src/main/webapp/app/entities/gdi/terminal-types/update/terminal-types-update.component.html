<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-terminal-types-heading" data-cy="TerminalTypesCreateUpdateHeading">Create or edit a Terminal Types</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_txnTerminalTypeCode">Txn Terminal Type Code</label>
          <input
            type="text"
            class="form-control"
            name="txnTerminalTypeCode"
            id="field_txnTerminalTypeCode"
            data-cy="txnTerminalTypeCode"
            formControlName="txnTerminalTypeCode"
          />
          <div
            *ngIf="
              editForm.get('txnTerminalTypeCode')!.invalid &&
              (editForm.get('txnTerminalTypeCode')!.dirty || editForm.get('txnTerminalTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('txnTerminalTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_txnChannelType">Txn Channel Type</label>
          <input
            type="text"
            class="form-control"
            name="txnChannelType"
            id="field_txnChannelType"
            data-cy="txnChannelType"
            formControlName="txnChannelType"
          />
          <div
            *ngIf="
              editForm.get('txnChannelType')!.invalid && (editForm.get('txnChannelType')!.dirty || editForm.get('txnChannelType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('txnChannelType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_txnChannelTypeDetails">Txn Channel Type Details</label>
          <textarea
            class="form-control"
            name="txnChannelTypeDetails"
            id="field_txnChannelTypeDetails"
            data-cy="txnChannelTypeDetails"
            formControlName="txnChannelTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
