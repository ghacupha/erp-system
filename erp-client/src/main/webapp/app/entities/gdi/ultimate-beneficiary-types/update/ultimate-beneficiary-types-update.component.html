<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ultimate-beneficiary-types-heading" data-cy="UltimateBeneficiaryTypesCreateUpdateHeading">
        Create or edit a Ultimate Beneficiary Types
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ultimateBeneficiaryTypeCode">Ultimate Beneficiary Type Code</label>
          <input
            type="text"
            class="form-control"
            name="ultimateBeneficiaryTypeCode"
            id="field_ultimateBeneficiaryTypeCode"
            data-cy="ultimateBeneficiaryTypeCode"
            formControlName="ultimateBeneficiaryTypeCode"
          />
          <div
            *ngIf="
              editForm.get('ultimateBeneficiaryTypeCode')!.invalid &&
              (editForm.get('ultimateBeneficiaryTypeCode')!.dirty || editForm.get('ultimateBeneficiaryTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('ultimateBeneficiaryTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ultimateBeneficiaryType">Ultimate Beneficiary Type</label>
          <input
            type="text"
            class="form-control"
            name="ultimateBeneficiaryType"
            id="field_ultimateBeneficiaryType"
            data-cy="ultimateBeneficiaryType"
            formControlName="ultimateBeneficiaryType"
          />
          <div
            *ngIf="
              editForm.get('ultimateBeneficiaryType')!.invalid &&
              (editForm.get('ultimateBeneficiaryType')!.dirty || editForm.get('ultimateBeneficiaryType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('ultimateBeneficiaryType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ultimateBeneficiaryTypeDetails">Ultimate Beneficiary Type Details</label>
          <textarea
            class="form-control"
            name="ultimateBeneficiaryTypeDetails"
            id="field_ultimateBeneficiaryTypeDetails"
            data-cy="ultimateBeneficiaryTypeDetails"
            formControlName="ultimateBeneficiaryTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
