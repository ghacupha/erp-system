<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-amount-category-band-heading" data-cy="CrbAmountCategoryBandCreateUpdateHeading">
        Create or edit a Crb Amount Category Band
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_amountCategoryBandCode">Amount Category Band Code</label>
          <input
            type="text"
            class="form-control"
            name="amountCategoryBandCode"
            id="field_amountCategoryBandCode"
            data-cy="amountCategoryBandCode"
            formControlName="amountCategoryBandCode"
          />
          <div
            *ngIf="
              editForm.get('amountCategoryBandCode')!.invalid &&
              (editForm.get('amountCategoryBandCode')!.dirty || editForm.get('amountCategoryBandCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('amountCategoryBandCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_amountCategoryBand">Amount Category Band</label>
          <input
            type="text"
            class="form-control"
            name="amountCategoryBand"
            id="field_amountCategoryBand"
            data-cy="amountCategoryBand"
            formControlName="amountCategoryBand"
          />
          <div
            *ngIf="
              editForm.get('amountCategoryBand')!.invalid &&
              (editForm.get('amountCategoryBand')!.dirty || editForm.get('amountCategoryBand')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('amountCategoryBand')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_amountCategoryBandDetails">Amount Category Band Details</label>
          <textarea
            class="form-control"
            name="amountCategoryBandDetails"
            id="field_amountCategoryBandDetails"
            data-cy="amountCategoryBandDetails"
            formControlName="amountCategoryBandDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
