<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-institution-contact-details-heading" data-cy="InstitutionContactDetailsCreateUpdateHeading">
        Create or edit a Institution Contact Details
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_entityId">Entity Id</label>
          <input type="text" class="form-control" name="entityId" id="field_entityId" data-cy="entityId" formControlName="entityId" />
          <div *ngIf="editForm.get('entityId')!.invalid && (editForm.get('entityId')!.dirty || editForm.get('entityId')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('entityId')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_entityName">Entity Name</label>
          <input
            type="text"
            class="form-control"
            name="entityName"
            id="field_entityName"
            data-cy="entityName"
            formControlName="entityName"
          />
          <div *ngIf="editForm.get('entityName')!.invalid && (editForm.get('entityName')!.dirty || editForm.get('entityName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('entityName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_contactType">Contact Type</label>
          <input
            type="text"
            class="form-control"
            name="contactType"
            id="field_contactType"
            data-cy="contactType"
            formControlName="contactType"
          />
          <div *ngIf="editForm.get('contactType')!.invalid && (editForm.get('contactType')!.dirty || editForm.get('contactType')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('contactType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_contactLevel">Contact Level</label>
          <input
            type="text"
            class="form-control"
            name="contactLevel"
            id="field_contactLevel"
            data-cy="contactLevel"
            formControlName="contactLevel"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_contactValue">Contact Value</label>
          <input
            type="text"
            class="form-control"
            name="contactValue"
            id="field_contactValue"
            data-cy="contactValue"
            formControlName="contactValue"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_contactName">Contact Name</label>
          <input
            type="text"
            class="form-control"
            name="contactName"
            id="field_contactName"
            data-cy="contactName"
            formControlName="contactName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_contactDesignation">Contact Designation</label>
          <input
            type="text"
            class="form-control"
            name="contactDesignation"
            id="field_contactDesignation"
            data-cy="contactDesignation"
            formControlName="contactDesignation"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
