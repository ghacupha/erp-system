<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-anticipated-maturity-periood-heading" data-cy="AnticipatedMaturityPerioodCreateUpdateHeading">
        Create or edit a Anticipated Maturity Periood
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_anticipatedMaturityTenorCode">Anticipated Maturity Tenor Code</label>
          <input
            type="text"
            class="form-control"
            name="anticipatedMaturityTenorCode"
            id="field_anticipatedMaturityTenorCode"
            data-cy="anticipatedMaturityTenorCode"
            formControlName="anticipatedMaturityTenorCode"
          />
          <div
            *ngIf="
              editForm.get('anticipatedMaturityTenorCode')!.invalid &&
              (editForm.get('anticipatedMaturityTenorCode')!.dirty || editForm.get('anticipatedMaturityTenorCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('anticipatedMaturityTenorCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_aniticipatedMaturityTenorType">Aniticipated Maturity Tenor Type</label>
          <input
            type="text"
            class="form-control"
            name="aniticipatedMaturityTenorType"
            id="field_aniticipatedMaturityTenorType"
            data-cy="aniticipatedMaturityTenorType"
            formControlName="aniticipatedMaturityTenorType"
          />
          <div
            *ngIf="
              editForm.get('aniticipatedMaturityTenorType')!.invalid &&
              (editForm.get('aniticipatedMaturityTenorType')!.dirty || editForm.get('aniticipatedMaturityTenorType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('aniticipatedMaturityTenorType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_anticipatedMaturityTenorDetails">Anticipated Maturity Tenor Details</label>
          <textarea
            class="form-control"
            name="anticipatedMaturityTenorDetails"
            id="field_anticipatedMaturityTenorDetails"
            data-cy="anticipatedMaturityTenorDetails"
            formControlName="anticipatedMaturityTenorDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
