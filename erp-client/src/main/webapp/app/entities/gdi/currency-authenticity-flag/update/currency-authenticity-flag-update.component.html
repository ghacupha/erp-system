<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-currency-authenticity-flag-heading" data-cy="CurrencyAuthenticityFlagCreateUpdateHeading">
        Create or edit a Currency Authenticity Flag
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_currencyAuthenticityFlag">Currency Authenticity Flag</label>
          <select
            class="form-control"
            name="currencyAuthenticityFlag"
            formControlName="currencyAuthenticityFlag"
            id="field_currencyAuthenticityFlag"
            data-cy="currencyAuthenticityFlag"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let currencyAuthenticityFlags of currencyAuthenticityFlagsValues" [value]="currencyAuthenticityFlags">
              currencyAuthenticityFlags
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('currencyAuthenticityFlag')!.invalid &&
              (editForm.get('currencyAuthenticityFlag')!.dirty || editForm.get('currencyAuthenticityFlag')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('currencyAuthenticityFlag')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_currencyAuthenticityType">Currency Authenticity Type</label>
          <select
            class="form-control"
            name="currencyAuthenticityType"
            formControlName="currencyAuthenticityType"
            id="field_currencyAuthenticityType"
            data-cy="currencyAuthenticityType"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let currencyAuthenticityTypes of currencyAuthenticityTypesValues" [value]="currencyAuthenticityTypes">
              currencyAuthenticityTypes
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('currencyAuthenticityType')!.invalid &&
              (editForm.get('currencyAuthenticityType')!.dirty || editForm.get('currencyAuthenticityType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('currencyAuthenticityType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_currencyAuthenticityTypeDetails">Currency Authenticity Type Details</label>
          <textarea
            class="form-control"
            name="currencyAuthenticityTypeDetails"
            id="field_currencyAuthenticityTypeDetails"
            data-cy="currencyAuthenticityTypeDetails"
            formControlName="currencyAuthenticityTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
