<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fx-receipt-purpose-type-heading" data-cy="FxReceiptPurposeTypeCreateUpdateHeading">
        Create or edit a Fx Receipt Purpose Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_itemCode">Item Code</label>
          <input type="text" class="form-control" name="itemCode" id="field_itemCode" data-cy="itemCode" formControlName="itemCode" />
          <div *ngIf="editForm.get('itemCode')!.invalid && (editForm.get('itemCode')!.dirty || editForm.get('itemCode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('itemCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute1ReceiptPaymentPurposeCode">Attribute 1 Receipt Payment Purpose Code</label>
          <input
            type="text"
            class="form-control"
            name="attribute1ReceiptPaymentPurposeCode"
            id="field_attribute1ReceiptPaymentPurposeCode"
            data-cy="attribute1ReceiptPaymentPurposeCode"
            formControlName="attribute1ReceiptPaymentPurposeCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute1ReceiptPaymentPurposeType">Attribute 1 Receipt Payment Purpose Type</label>
          <input
            type="text"
            class="form-control"
            name="attribute1ReceiptPaymentPurposeType"
            id="field_attribute1ReceiptPaymentPurposeType"
            data-cy="attribute1ReceiptPaymentPurposeType"
            formControlName="attribute1ReceiptPaymentPurposeType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute2ReceiptPaymentPurposeCode">Attribute 2 Receipt Payment Purpose Code</label>
          <input
            type="text"
            class="form-control"
            name="attribute2ReceiptPaymentPurposeCode"
            id="field_attribute2ReceiptPaymentPurposeCode"
            data-cy="attribute2ReceiptPaymentPurposeCode"
            formControlName="attribute2ReceiptPaymentPurposeCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute2ReceiptPaymentPurposeDescription"
            >Attribute 2 Receipt Payment Purpose Description</label
          >
          <input
            type="text"
            class="form-control"
            name="attribute2ReceiptPaymentPurposeDescription"
            id="field_attribute2ReceiptPaymentPurposeDescription"
            data-cy="attribute2ReceiptPaymentPurposeDescription"
            formControlName="attribute2ReceiptPaymentPurposeDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute3ReceiptPaymentPurposeCode">Attribute 3 Receipt Payment Purpose Code</label>
          <input
            type="text"
            class="form-control"
            name="attribute3ReceiptPaymentPurposeCode"
            id="field_attribute3ReceiptPaymentPurposeCode"
            data-cy="attribute3ReceiptPaymentPurposeCode"
            formControlName="attribute3ReceiptPaymentPurposeCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute3ReceiptPaymentPurposeDescription"
            >Attribute 3 Receipt Payment Purpose Description</label
          >
          <input
            type="text"
            class="form-control"
            name="attribute3ReceiptPaymentPurposeDescription"
            id="field_attribute3ReceiptPaymentPurposeDescription"
            data-cy="attribute3ReceiptPaymentPurposeDescription"
            formControlName="attribute3ReceiptPaymentPurposeDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute4ReceiptPaymentPurposeCode">Attribute 4 Receipt Payment Purpose Code</label>
          <input
            type="text"
            class="form-control"
            name="attribute4ReceiptPaymentPurposeCode"
            id="field_attribute4ReceiptPaymentPurposeCode"
            data-cy="attribute4ReceiptPaymentPurposeCode"
            formControlName="attribute4ReceiptPaymentPurposeCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute4ReceiptPaymentPurposeDescription"
            >Attribute 4 Receipt Payment Purpose Description</label
          >
          <input
            type="text"
            class="form-control"
            name="attribute4ReceiptPaymentPurposeDescription"
            id="field_attribute4ReceiptPaymentPurposeDescription"
            data-cy="attribute4ReceiptPaymentPurposeDescription"
            formControlName="attribute4ReceiptPaymentPurposeDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute5ReceiptPaymentPurposeCode">Attribute 5 Receipt Payment Purpose Code</label>
          <input
            type="text"
            class="form-control"
            name="attribute5ReceiptPaymentPurposeCode"
            id="field_attribute5ReceiptPaymentPurposeCode"
            data-cy="attribute5ReceiptPaymentPurposeCode"
            formControlName="attribute5ReceiptPaymentPurposeCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attribute5ReceiptPaymentPurposeDescription"
            >Attribute 5 Receipt Payment Purpose Description</label
          >
          <input
            type="text"
            class="form-control"
            name="attribute5ReceiptPaymentPurposeDescription"
            id="field_attribute5ReceiptPaymentPurposeDescription"
            data-cy="attribute5ReceiptPaymentPurposeDescription"
            formControlName="attribute5ReceiptPaymentPurposeDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lastChild">Last Child</label>
          <input type="text" class="form-control" name="lastChild" id="field_lastChild" data-cy="lastChild" formControlName="lastChild" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
