<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-issuers-of-securities-heading" data-cy="IssuersOfSecuritiesCreateUpdateHeading">
        Create or edit a Issuers Of Securities
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_issuerOfSecuritiesCode">Issuer Of Securities Code</label>
          <input
            type="text"
            class="form-control"
            name="issuerOfSecuritiesCode"
            id="field_issuerOfSecuritiesCode"
            data-cy="issuerOfSecuritiesCode"
            formControlName="issuerOfSecuritiesCode"
          />
          <div
            *ngIf="
              editForm.get('issuerOfSecuritiesCode')!.invalid &&
              (editForm.get('issuerOfSecuritiesCode')!.dirty || editForm.get('issuerOfSecuritiesCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('issuerOfSecuritiesCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_issuerOfSecurities">Issuer Of Securities</label>
          <input
            type="text"
            class="form-control"
            name="issuerOfSecurities"
            id="field_issuerOfSecurities"
            data-cy="issuerOfSecurities"
            formControlName="issuerOfSecurities"
          />
          <div
            *ngIf="
              editForm.get('issuerOfSecurities')!.invalid &&
              (editForm.get('issuerOfSecurities')!.dirty || editForm.get('issuerOfSecurities')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('issuerOfSecurities')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_issuerOfSecuritiesDescription">Issuer Of Securities Description</label>
          <textarea
            class="form-control"
            name="issuerOfSecuritiesDescription"
            id="field_issuerOfSecuritiesDescription"
            data-cy="issuerOfSecuritiesDescription"
            formControlName="issuerOfSecuritiesDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
