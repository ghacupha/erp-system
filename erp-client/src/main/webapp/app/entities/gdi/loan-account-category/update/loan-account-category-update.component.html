<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-loan-account-category-heading" data-cy="LoanAccountCategoryCreateUpdateHeading">
        Create or edit a Loan Account Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanAccountMutationCode">Loan Account Mutation Code</label>
          <input
            type="text"
            class="form-control"
            name="loanAccountMutationCode"
            id="field_loanAccountMutationCode"
            data-cy="loanAccountMutationCode"
            formControlName="loanAccountMutationCode"
          />
          <div
            *ngIf="
              editForm.get('loanAccountMutationCode')!.invalid &&
              (editForm.get('loanAccountMutationCode')!.dirty || editForm.get('loanAccountMutationCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanAccountMutationCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanAccountMutationType">Loan Account Mutation Type</label>
          <select
            class="form-control"
            name="loanAccountMutationType"
            formControlName="loanAccountMutationType"
            id="field_loanAccountMutationType"
            data-cy="loanAccountMutationType"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let loanAccountMutationTypes of loanAccountMutationTypesValues" [value]="loanAccountMutationTypes">
              loanAccountMutationTypes
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('loanAccountMutationType')!.invalid &&
              (editForm.get('loanAccountMutationType')!.dirty || editForm.get('loanAccountMutationType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanAccountMutationType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanAccountMutationDetails">Loan Account Mutation Details</label>
          <input
            type="text"
            class="form-control"
            name="loanAccountMutationDetails"
            id="field_loanAccountMutationDetails"
            data-cy="loanAccountMutationDetails"
            formControlName="loanAccountMutationDetails"
          />
          <div
            *ngIf="
              editForm.get('loanAccountMutationDetails')!.invalid &&
              (editForm.get('loanAccountMutationDetails')!.dirty || editForm.get('loanAccountMutationDetails')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanAccountMutationDetails')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanAccountMutationDescription">Loan Account Mutation Description</label>
          <textarea
            class="form-control"
            name="loanAccountMutationDescription"
            id="field_loanAccountMutationDescription"
            data-cy="loanAccountMutationDescription"
            formControlName="loanAccountMutationDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
