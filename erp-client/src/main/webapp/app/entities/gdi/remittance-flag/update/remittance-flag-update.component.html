<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-remittance-flag-heading" data-cy="RemittanceFlagCreateUpdateHeading">Create or edit a Remittance Flag</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_remittanceTypeFlag">Remittance Type Flag</label>
          <select
            class="form-control"
            name="remittanceTypeFlag"
            formControlName="remittanceTypeFlag"
            id="field_remittanceTypeFlag"
            data-cy="remittanceTypeFlag"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let remittanceTypeFlag of remittanceTypeFlagValues" [value]="remittanceTypeFlag">remittanceTypeFlag</option>
          </select>
          <div
            *ngIf="
              editForm.get('remittanceTypeFlag')!.invalid &&
              (editForm.get('remittanceTypeFlag')!.dirty || editForm.get('remittanceTypeFlag')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('remittanceTypeFlag')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_remittanceType">Remittance Type</label>
          <select
            class="form-control"
            name="remittanceType"
            formControlName="remittanceType"
            id="field_remittanceType"
            data-cy="remittanceType"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let remittanceType of remittanceTypeValues" [value]="remittanceType">remittanceType</option>
          </select>
          <div
            *ngIf="
              editForm.get('remittanceType')!.invalid && (editForm.get('remittanceType')!.dirty || editForm.get('remittanceType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('remittanceType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_remittanceTypeDetails">Remittance Type Details</label>
          <textarea
            class="form-control"
            name="remittanceTypeDetails"
            id="field_remittanceTypeDetails"
            data-cy="remittanceTypeDetails"
            formControlName="remittanceTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
