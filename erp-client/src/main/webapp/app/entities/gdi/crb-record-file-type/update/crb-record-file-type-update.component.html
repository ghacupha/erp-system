<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-record-file-type-heading" data-cy="CrbRecordFileTypeCreateUpdateHeading">Create or edit a Crb Record File Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_recordFileTypeCode">Record File Type Code</label>
          <input
            type="text"
            class="form-control"
            name="recordFileTypeCode"
            id="field_recordFileTypeCode"
            data-cy="recordFileTypeCode"
            formControlName="recordFileTypeCode"
          />
          <div
            *ngIf="
              editForm.get('recordFileTypeCode')!.invalid &&
              (editForm.get('recordFileTypeCode')!.dirty || editForm.get('recordFileTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('recordFileTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_recordFileType">Record File Type</label>
          <input
            type="text"
            class="form-control"
            name="recordFileType"
            id="field_recordFileType"
            data-cy="recordFileType"
            formControlName="recordFileType"
          />
          <div
            *ngIf="
              editForm.get('recordFileType')!.invalid && (editForm.get('recordFileType')!.dirty || editForm.get('recordFileType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('recordFileType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_recordFileTypeDetails">Record File Type Details</label>
          <textarea
            class="form-control"
            name="recordFileTypeDetails"
            id="field_recordFileTypeDetails"
            data-cy="recordFileTypeDetails"
            formControlName="recordFileTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
