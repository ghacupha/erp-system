<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-card-fraud-incident-category-heading" data-cy="CardFraudIncidentCategoryCreateUpdateHeading">
        Create or edit a Card Fraud Incident Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardFraudCategoryTypeCode">Card Fraud Category Type Code</label>
          <input
            type="text"
            class="form-control"
            name="cardFraudCategoryTypeCode"
            id="field_cardFraudCategoryTypeCode"
            data-cy="cardFraudCategoryTypeCode"
            formControlName="cardFraudCategoryTypeCode"
          />
          <div
            *ngIf="
              editForm.get('cardFraudCategoryTypeCode')!.invalid &&
              (editForm.get('cardFraudCategoryTypeCode')!.dirty || editForm.get('cardFraudCategoryTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardFraudCategoryTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardFraudCategoryType">Card Fraud Category Type</label>
          <input
            type="text"
            class="form-control"
            name="cardFraudCategoryType"
            id="field_cardFraudCategoryType"
            data-cy="cardFraudCategoryType"
            formControlName="cardFraudCategoryType"
          />
          <div
            *ngIf="
              editForm.get('cardFraudCategoryType')!.invalid &&
              (editForm.get('cardFraudCategoryType')!.dirty || editForm.get('cardFraudCategoryType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardFraudCategoryType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cardFraudCategoryTypeDescription">Card Fraud Category Type Description</label>
          <textarea
            class="form-control"
            name="cardFraudCategoryTypeDescription"
            id="field_cardFraudCategoryTypeDescription"
            data-cy="cardFraudCategoryTypeDescription"
            formControlName="cardFraudCategoryTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
