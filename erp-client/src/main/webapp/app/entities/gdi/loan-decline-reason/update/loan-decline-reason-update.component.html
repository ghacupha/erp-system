<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-loan-decline-reason-heading" data-cy="LoanDeclineReasonCreateUpdateHeading">Create or edit a Loan Decline Reason</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanDeclineReasonTypeCode">Loan Decline Reason Type Code</label>
          <input
            type="text"
            class="form-control"
            name="loanDeclineReasonTypeCode"
            id="field_loanDeclineReasonTypeCode"
            data-cy="loanDeclineReasonTypeCode"
            formControlName="loanDeclineReasonTypeCode"
          />
          <div
            *ngIf="
              editForm.get('loanDeclineReasonTypeCode')!.invalid &&
              (editForm.get('loanDeclineReasonTypeCode')!.dirty || editForm.get('loanDeclineReasonTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanDeclineReasonTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanDeclineReasonType">Loan Decline Reason Type</label>
          <input
            type="text"
            class="form-control"
            name="loanDeclineReasonType"
            id="field_loanDeclineReasonType"
            data-cy="loanDeclineReasonType"
            formControlName="loanDeclineReasonType"
          />
          <div
            *ngIf="
              editForm.get('loanDeclineReasonType')!.invalid &&
              (editForm.get('loanDeclineReasonType')!.dirty || editForm.get('loanDeclineReasonType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('loanDeclineReasonType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_loanDeclineReasonDetails">Loan Decline Reason Details</label>
          <textarea
            class="form-control"
            name="loanDeclineReasonDetails"
            id="field_loanDeclineReasonDetails"
            data-cy="loanDeclineReasonDetails"
            formControlName="loanDeclineReasonDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
