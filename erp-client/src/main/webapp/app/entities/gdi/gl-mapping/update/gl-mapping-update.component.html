<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-gl-mapping-heading" data-cy="GlMappingCreateUpdateHeading">Create or edit a Gl Mapping</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_subGLCode">Sub GL Code</label>
          <input type="text" class="form-control" name="subGLCode" id="field_subGLCode" data-cy="subGLCode" formControlName="subGLCode" />
          <div *ngIf="editForm.get('subGLCode')!.invalid && (editForm.get('subGLCode')!.dirty || editForm.get('subGLCode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('subGLCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_subGLDescription">Sub GL Description</label>
          <input
            type="text"
            class="form-control"
            name="subGLDescription"
            id="field_subGLDescription"
            data-cy="subGLDescription"
            formControlName="subGLDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_mainGLCode">Main GL Code</label>
          <input
            type="text"
            class="form-control"
            name="mainGLCode"
            id="field_mainGLCode"
            data-cy="mainGLCode"
            formControlName="mainGLCode"
          />
          <div *ngIf="editForm.get('mainGLCode')!.invalid && (editForm.get('mainGLCode')!.dirty || editForm.get('mainGLCode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('mainGLCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_mainGLDescription">Main GL Description</label>
          <input
            type="text"
            class="form-control"
            name="mainGLDescription"
            id="field_mainGLDescription"
            data-cy="mainGLDescription"
            formControlName="mainGLDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_glType">Gl Type</label>
          <input type="text" class="form-control" name="glType" id="field_glType" data-cy="glType" formControlName="glType" />
          <div *ngIf="editForm.get('glType')!.invalid && (editForm.get('glType')!.dirty || editForm.get('glType')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('glType')?.errors?.required"> This field is required. </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
