<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-gdi-master-data-index-heading" data-cy="GdiMasterDataIndexCreateUpdateHeading">Create or edit a Gdi Master Data Index</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_entityName">Entity Name</label>
          <input
            type="text"
            class="form-control"
            name="entityName"
            id="field_entityName"
            data-cy="entityName"
            formControlName="entityName"
          />
          <div *ngIf="editForm.get('entityName')!.invalid && (editForm.get('entityName')!.dirty || editForm.get('entityName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('entityName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_databaseName">Database Name</label>
          <input
            type="text"
            class="form-control"
            name="databaseName"
            id="field_databaseName"
            data-cy="databaseName"
            formControlName="databaseName"
          />
          <div
            *ngIf="editForm.get('databaseName')!.invalid && (editForm.get('databaseName')!.dirty || editForm.get('databaseName')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('databaseName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_businessDescription">Business Description</label>
          <textarea
            class="form-control"
            name="businessDescription"
            id="field_businessDescription"
            data-cy="businessDescription"
            formControlName="businessDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
