<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-security-type-heading" data-cy="SecurityTypeCreateUpdateHeading">Create or edit a Security Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_securityTypeCode">Security Type Code</label>
          <input
            type="text"
            class="form-control"
            name="securityTypeCode"
            id="field_securityTypeCode"
            data-cy="securityTypeCode"
            formControlName="securityTypeCode"
          />
          <div
            *ngIf="
              editForm.get('securityTypeCode')!.invalid &&
              (editForm.get('securityTypeCode')!.dirty || editForm.get('securityTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('securityTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_securityType">Security Type</label>
          <input
            type="text"
            class="form-control"
            name="securityType"
            id="field_securityType"
            data-cy="securityType"
            formControlName="securityType"
          />
          <div
            *ngIf="editForm.get('securityType')!.invalid && (editForm.get('securityType')!.dirty || editForm.get('securityType')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('securityType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_securityTypeDetails">Security Type Details</label>
          <textarea
            class="form-control"
            name="securityTypeDetails"
            id="field_securityTypeDetails"
            data-cy="securityTypeDetails"
            formControlName="securityTypeDetails"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_securityTypeDescription">Security Type Description</label>
          <input
            type="text"
            class="form-control"
            name="securityTypeDescription"
            id="field_securityTypeDescription"
            data-cy="securityTypeDescription"
            formControlName="securityTypeDescription"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
