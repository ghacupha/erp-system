<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-shareholder-type-heading" data-cy="ShareholderTypeCreateUpdateHeading">Create or edit a Shareholder Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_shareHolderTypeCode">Share Holder Type Code</label>
          <input
            type="text"
            class="form-control"
            name="shareHolderTypeCode"
            id="field_shareHolderTypeCode"
            data-cy="shareHolderTypeCode"
            formControlName="shareHolderTypeCode"
          />
          <div
            *ngIf="
              editForm.get('shareHolderTypeCode')!.invalid &&
              (editForm.get('shareHolderTypeCode')!.dirty || editForm.get('shareHolderTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('shareHolderTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_shareHolderType">Share Holder Type</label>
          <select
            class="form-control"
            name="shareHolderType"
            formControlName="shareHolderType"
            id="field_shareHolderType"
            data-cy="shareHolderType"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let shareHolderTypes of shareHolderTypesValues" [value]="shareHolderTypes">shareHolderTypes</option>
          </select>
          <div
            *ngIf="
              editForm.get('shareHolderType')!.invalid &&
              (editForm.get('shareHolderType')!.dirty || editForm.get('shareHolderType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('shareHolderType')?.errors?.required"> This field is required. </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
