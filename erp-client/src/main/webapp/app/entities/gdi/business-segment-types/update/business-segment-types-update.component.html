<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-business-segment-types-heading" data-cy="BusinessSegmentTypesCreateUpdateHeading">
        Create or edit a Business Segment Types
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_businessEconomicSegmentCode">Business Economic Segment Code</label>
          <input
            type="text"
            class="form-control"
            name="businessEconomicSegmentCode"
            id="field_businessEconomicSegmentCode"
            data-cy="businessEconomicSegmentCode"
            formControlName="businessEconomicSegmentCode"
          />
          <div
            *ngIf="
              editForm.get('businessEconomicSegmentCode')!.invalid &&
              (editForm.get('businessEconomicSegmentCode')!.dirty || editForm.get('businessEconomicSegmentCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('businessEconomicSegmentCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_businessEconomicSegment">Business Economic Segment</label>
          <input
            type="text"
            class="form-control"
            name="businessEconomicSegment"
            id="field_businessEconomicSegment"
            data-cy="businessEconomicSegment"
            formControlName="businessEconomicSegment"
          />
          <div
            *ngIf="
              editForm.get('businessEconomicSegment')!.invalid &&
              (editForm.get('businessEconomicSegment')!.dirty || editForm.get('businessEconomicSegment')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('businessEconomicSegment')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_details">Details</label>
          <textarea class="form-control" name="details" id="field_details" data-cy="details" formControlName="details"></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
