<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fx-transaction-rate-type-heading" data-cy="FxTransactionRateTypeCreateUpdateHeading">
        Create or edit a Fx Transaction Rate Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxTransactionRateTypeCode">Fx Transaction Rate Type Code</label>
          <input
            type="text"
            class="form-control"
            name="fxTransactionRateTypeCode"
            id="field_fxTransactionRateTypeCode"
            data-cy="fxTransactionRateTypeCode"
            formControlName="fxTransactionRateTypeCode"
          />
          <div
            *ngIf="
              editForm.get('fxTransactionRateTypeCode')!.invalid &&
              (editForm.get('fxTransactionRateTypeCode')!.dirty || editForm.get('fxTransactionRateTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('fxTransactionRateTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxTransactionRateType">Fx Transaction Rate Type</label>
          <input
            type="text"
            class="form-control"
            name="fxTransactionRateType"
            id="field_fxTransactionRateType"
            data-cy="fxTransactionRateType"
            formControlName="fxTransactionRateType"
          />
          <div
            *ngIf="
              editForm.get('fxTransactionRateType')!.invalid &&
              (editForm.get('fxTransactionRateType')!.dirty || editForm.get('fxTransactionRateType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('fxTransactionRateType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fxTransactionRateTypeDetails">Fx Transaction Rate Type Details</label>
          <textarea
            class="form-control"
            name="fxTransactionRateTypeDetails"
            id="field_fxTransactionRateTypeDetails"
            data-cy="fxTransactionRateTypeDetails"
            formControlName="fxTransactionRateTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
