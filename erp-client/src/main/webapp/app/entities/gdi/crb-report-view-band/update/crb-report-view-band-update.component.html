<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-report-view-band-heading" data-cy="CrbReportViewBandCreateUpdateHeading">Create or edit a Crb Report View Band</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reportViewCode">Report View Code</label>
          <input
            type="text"
            class="form-control"
            name="reportViewCode"
            id="field_reportViewCode"
            data-cy="reportViewCode"
            formControlName="reportViewCode"
          />
          <div
            *ngIf="
              editForm.get('reportViewCode')!.invalid && (editForm.get('reportViewCode')!.dirty || editForm.get('reportViewCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('reportViewCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reportViewCategory">Report View Category</label>
          <input
            type="text"
            class="form-control"
            name="reportViewCategory"
            id="field_reportViewCategory"
            data-cy="reportViewCategory"
            formControlName="reportViewCategory"
          />
          <div
            *ngIf="
              editForm.get('reportViewCategory')!.invalid &&
              (editForm.get('reportViewCategory')!.dirty || editForm.get('reportViewCategory')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('reportViewCategory')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reportViewCategoryDescription">Report View Category Description</label>
          <textarea
            class="form-control"
            name="reportViewCategoryDescription"
            id="field_reportViewCategoryDescription"
            data-cy="reportViewCategoryDescription"
            formControlName="reportViewCategoryDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
