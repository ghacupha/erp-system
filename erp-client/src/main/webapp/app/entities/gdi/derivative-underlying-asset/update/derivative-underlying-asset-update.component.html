<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-derivative-underlying-asset-heading" data-cy="DerivativeUnderlyingAssetCreateUpdateHeading">
        Create or edit a Derivative Underlying Asset
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_derivativeUnderlyingAssetTypeCode">Derivative Underlying Asset Type Code</label>
          <input
            type="text"
            class="form-control"
            name="derivativeUnderlyingAssetTypeCode"
            id="field_derivativeUnderlyingAssetTypeCode"
            data-cy="derivativeUnderlyingAssetTypeCode"
            formControlName="derivativeUnderlyingAssetTypeCode"
          />
          <div
            *ngIf="
              editForm.get('derivativeUnderlyingAssetTypeCode')!.invalid &&
              (editForm.get('derivativeUnderlyingAssetTypeCode')!.dirty || editForm.get('derivativeUnderlyingAssetTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('derivativeUnderlyingAssetTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_financialDerivativeUnderlyingAssetType"
            >Financial Derivative Underlying Asset Type</label
          >
          <input
            type="text"
            class="form-control"
            name="financialDerivativeUnderlyingAssetType"
            id="field_financialDerivativeUnderlyingAssetType"
            data-cy="financialDerivativeUnderlyingAssetType"
            formControlName="financialDerivativeUnderlyingAssetType"
          />
          <div
            *ngIf="
              editForm.get('financialDerivativeUnderlyingAssetType')!.invalid &&
              (editForm.get('financialDerivativeUnderlyingAssetType')!.dirty ||
                editForm.get('financialDerivativeUnderlyingAssetType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('financialDerivativeUnderlyingAssetType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_derivativeUnderlyingAssetTypeDetails"
            >Derivative Underlying Asset Type Details</label
          >
          <textarea
            class="form-control"
            name="derivativeUnderlyingAssetTypeDetails"
            id="field_derivativeUnderlyingAssetTypeDetails"
            data-cy="derivativeUnderlyingAssetTypeDetails"
            formControlName="derivativeUnderlyingAssetTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
