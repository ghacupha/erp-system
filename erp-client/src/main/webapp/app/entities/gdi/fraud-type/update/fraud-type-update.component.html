<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fraud-type-heading" data-cy="FraudTypeCreateUpdateHeading">Create or edit a Fraud Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fraudTypeCode">Fraud Type Code</label>
          <input
            type="text"
            class="form-control"
            name="fraudTypeCode"
            id="field_fraudTypeCode"
            data-cy="fraudTypeCode"
            formControlName="fraudTypeCode"
          />
          <div
            *ngIf="
              editForm.get('fraudTypeCode')!.invalid && (editForm.get('fraudTypeCode')!.dirty || editForm.get('fraudTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('fraudTypeCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fraudType">Fraud Type</label>
          <input type="text" class="form-control" name="fraudType" id="field_fraudType" data-cy="fraudType" formControlName="fraudType" />
          <div *ngIf="editForm.get('fraudType')!.invalid && (editForm.get('fraudType')!.dirty || editForm.get('fraudType')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('fraudType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fraudTypeDetails">Fraud Type Details</label>
          <textarea
            class="form-control"
            name="fraudTypeDetails"
            id="field_fraudTypeDetails"
            data-cy="fraudTypeDetails"
            formControlName="fraudTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
