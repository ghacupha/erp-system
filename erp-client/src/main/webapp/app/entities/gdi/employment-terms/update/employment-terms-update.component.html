<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-employment-terms-heading" data-cy="EmploymentTermsCreateUpdateHeading">Create or edit a Employment Terms</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_employmentTermsCode">Employment Terms Code</label>
          <input
            type="text"
            class="form-control"
            name="employmentTermsCode"
            id="field_employmentTermsCode"
            data-cy="employmentTermsCode"
            formControlName="employmentTermsCode"
          />
          <div
            *ngIf="
              editForm.get('employmentTermsCode')!.invalid &&
              (editForm.get('employmentTermsCode')!.dirty || editForm.get('employmentTermsCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('employmentTermsCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_employmentTermsStatus">Employment Terms Status</label>
          <input
            type="text"
            class="form-control"
            name="employmentTermsStatus"
            id="field_employmentTermsStatus"
            data-cy="employmentTermsStatus"
            formControlName="employmentTermsStatus"
          />
          <div
            *ngIf="
              editForm.get('employmentTermsStatus')!.invalid &&
              (editForm.get('employmentTermsStatus')!.dirty || editForm.get('employmentTermsStatus')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('employmentTermsStatus')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
