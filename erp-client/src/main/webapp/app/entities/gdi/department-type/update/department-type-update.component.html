<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-department-type-heading" data-cy="DepartmentTypeCreateUpdateHeading">Create or edit a Department Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_departmentTypeCode">Department Type Code</label>
          <input
            type="text"
            class="form-control"
            name="departmentTypeCode"
            id="field_departmentTypeCode"
            data-cy="departmentTypeCode"
            formControlName="departmentTypeCode"
          />
          <div
            *ngIf="
              editForm.get('departmentTypeCode')!.invalid &&
              (editForm.get('departmentTypeCode')!.dirty || editForm.get('departmentTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('departmentTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_departmentType">Department Type</label>
          <input
            type="text"
            class="form-control"
            name="departmentType"
            id="field_departmentType"
            data-cy="departmentType"
            formControlName="departmentType"
          />
          <div
            *ngIf="
              editForm.get('departmentType')!.invalid && (editForm.get('departmentType')!.dirty || editForm.get('departmentType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('departmentType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_departmentTypeDetails">Department Type Details</label>
          <textarea
            class="form-control"
            name="departmentTypeDetails"
            id="field_departmentTypeDetails"
            data-cy="departmentTypeDetails"
            formControlName="departmentTypeDetails"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
          >
            <option
              [ngValue]="getSelectedPlaceholder(placeholderOption, editForm.get('placeholders')!.value)"
              *ngFor="let placeholderOption of placeholdersSharedCollection; trackBy: trackPlaceholderById"
            >
              {{ placeholderOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
