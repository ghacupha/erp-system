<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-transaction-account-category-heading" data-cy="TransactionAccountCategoryCreateUpdateHeading">
        Create or edit a Transaction Account Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_transactionAccountPostingType">Transaction Account Posting Type</label>
          <select
            class="form-control"
            name="transactionAccountPostingType"
            formControlName="transactionAccountPostingType"
            id="field_transactionAccountPostingType"
            data-cy="transactionAccountPostingType"
          >
            <option [ngValue]="null"></option>
            <option
              *ngFor="let transactionAccountPostingTypes of transactionAccountPostingTypesValues"
              [value]="transactionAccountPostingTypes"
            >
              transactionAccountPostingTypes
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('transactionAccountPostingType')!.invalid &&
              (editForm.get('transactionAccountPostingType')!.dirty || editForm.get('transactionAccountPostingType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('transactionAccountPostingType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
          >
            <option
              [ngValue]="getSelectedPlaceholder(placeholderOption, editForm.get('placeholders')!.value)"
              *ngFor="let placeholderOption of placeholdersSharedCollection; trackBy: trackPlaceholderById"
            >
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_accountLedger">Account Ledger</label>
          <select
            class="form-control"
            id="field_accountLedger"
            data-cy="accountLedger"
            name="accountLedger"
            formControlName="accountLedger"
          >
            <option *ngIf="!editForm.get('accountLedger')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                transactionAccountLedgerOption.id === editForm.get('accountLedger')!.value?.id
                  ? editForm.get('accountLedger')!.value
                  : transactionAccountLedgerOption
              "
              *ngFor="
                let transactionAccountLedgerOption of transactionAccountLedgersSharedCollection;
                trackBy: trackTransactionAccountLedgerById
              "
            >
              {{ transactionAccountLedgerOption.ledgerName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['accountLedger'])!.invalid && (editForm.get(['accountLedger'])!.dirty || editForm.get(['accountLedger'])!.touched)
          "
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['accountLedger'])?.errors?.required"> This field is required. </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
