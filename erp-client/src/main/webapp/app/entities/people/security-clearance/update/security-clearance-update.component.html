<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-security-clearance-heading" data-cy="SecurityClearanceCreateUpdateHeading">Create or edit a Security Clearance</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_clearanceLevel">Clearance Level</label>
          <input
            type="text"
            class="form-control"
            name="clearanceLevel"
            id="field_clearanceLevel"
            data-cy="clearanceLevel"
            formControlName="clearanceLevel"
          />
          <div
            *ngIf="
              editForm.get('clearanceLevel')!.invalid && (editForm.get('clearanceLevel')!.dirty || editForm.get('clearanceLevel')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('clearanceLevel')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label for="field_grantedClearances">Granted Clearances</label>
          <select
            class="form-control"
            id="field_grantedClearances"
            data-cy="grantedClearances"
            multiple
            name="grantedClearances"
            formControlName="grantedClearances"
          >
            <option
              [ngValue]="getSelectedSecurityClearance(securityClearanceOption, editForm.get('grantedClearances')!.value)"
              *ngFor="let securityClearanceOption of securityClearancesSharedCollection; trackBy: trackSecurityClearanceById"
            >
              {{ securityClearanceOption.clearanceLevel }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="field_placeholders">Placeholder</label>
          <select
            class="form-control"
            id="field_placeholders"
            data-cy="placeholder"
            multiple
            name="placeholders"
            formControlName="placeholders"
          >
            <option
              [ngValue]="getSelectedPlaceholder(placeholderOption, editForm.get('placeholders')!.value)"
              *ngFor="let placeholderOption of placeholdersSharedCollection; trackBy: trackPlaceholderById"
            >
              {{ placeholderOption.description }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
