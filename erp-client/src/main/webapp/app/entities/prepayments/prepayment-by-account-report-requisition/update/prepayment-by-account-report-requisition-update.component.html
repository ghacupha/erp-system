<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-prepayment-by-account-report-requisition-heading" data-cy="PrepaymentByAccountReportRequisitionCreateUpdateHeading">
        Create or edit a Prepayment By Account Report Requisition
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_requestId">Request Id</label>
          <input type="text" class="form-control" name="requestId" id="field_requestId" data-cy="requestId" formControlName="requestId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_timeOfRequisition">Time Of Requisition</label>
          <div class="d-flex">
            <input
              id="field_timeOfRequisition"
              data-cy="timeOfRequisition"
              type="datetime-local"
              class="form-control"
              name="timeOfRequisition"
              formControlName="timeOfRequisition"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('timeOfRequisition')!.invalid &&
              (editForm.get('timeOfRequisition')!.dirty || editForm.get('timeOfRequisition')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('timeOfRequisition')?.errors?.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('timeOfRequisition')?.errors?.ZonedDateTimelocal">
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fileChecksum">File Checksum</label>
          <input
            type="text"
            class="form-control"
            name="fileChecksum"
            id="field_fileChecksum"
            data-cy="fileChecksum"
            formControlName="fileChecksum"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_filename">Filename</label>
          <input type="text" class="form-control" name="filename" id="field_filename" data-cy="filename" formControlName="filename" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reportParameters">Report Parameters</label>
          <input
            type="text"
            class="form-control"
            name="reportParameters"
            id="field_reportParameters"
            data-cy="reportParameters"
            formControlName="reportParameters"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reportFile">Report File</label>
          <div>
            <div *ngIf="editForm.get('reportFile')!.value" class="form-text text-danger clearfix">
              <a class="pull-left" (click)="openFile(editForm.get('reportFile')!.value, editForm.get('reportFileContentType')!.value)"
                >open</a
              ><br />
              <span class="pull-left"
                >{{ editForm.get('reportFileContentType')!.value }}, {{ byteSize(editForm.get('reportFile')!.value) }}</span
              >
              <button
                type="button"
                (click)="editForm.patchValue({ reportFile: null }); editForm.patchValue({ reportFileContentType: null })"
                class="btn btn-secondary btn-xs pull-right"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input type="file" id="file_reportFile" data-cy="reportFile" (change)="setFileData($event, 'reportFile', false)" />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="reportFile"
            id="field_reportFile"
            data-cy="reportFile"
            formControlName="reportFile"
          />
          <input
            type="hidden"
            class="form-control"
            name="reportFileContentType"
            id="field_reportFileContentType"
            formControlName="reportFileContentType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reportDate">Report Date</label>
          <div class="input-group">
            <input
              id="field_reportDate"
              data-cy="reportDate"
              type="text"
              class="form-control"
              name="reportDate"
              ngbDatepicker
              #reportDateDp="ngbDatepicker"
              formControlName="reportDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="reportDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
          <div *ngIf="editForm.get('reportDate')!.invalid && (editForm.get('reportDate')!.dirty || editForm.get('reportDate')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('reportDate')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_tampered">Tampered</label>
          <input type="checkbox" class="form-check" name="tampered" id="field_tampered" data-cy="tampered" formControlName="tampered" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_requestedBy">Requested By</label>
          <select class="form-control" id="field_requestedBy" data-cy="requestedBy" name="requestedBy" formControlName="requestedBy">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                applicationUserOption.id === editForm.get('requestedBy')!.value?.id
                  ? editForm.get('requestedBy')!.value
                  : applicationUserOption
              "
              *ngFor="let applicationUserOption of applicationUsersSharedCollection; trackBy: trackApplicationUserById"
            >
              {{ applicationUserOption.applicationIdentity }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lastAccessedBy">Last Accessed By</label>
          <select
            class="form-control"
            id="field_lastAccessedBy"
            data-cy="lastAccessedBy"
            name="lastAccessedBy"
            formControlName="lastAccessedBy"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                applicationUserOption.id === editForm.get('lastAccessedBy')!.value?.id
                  ? editForm.get('lastAccessedBy')!.value
                  : applicationUserOption
              "
              *ngFor="let applicationUserOption of applicationUsersSharedCollection; trackBy: trackApplicationUserById"
            >
              {{ applicationUserOption.applicationIdentity }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
