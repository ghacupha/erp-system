<div>
    <h2 id="tracker-page-heading">Real-time user activities</h2>

    <div class="table-responsive">
        <table class="table table-striped" aria-describedby="tracker-page-heading">
            <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">IP Address</th>
                    <th scope="col">Current page</th>
                    <th scope="col">Time</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activity of activities">
                    <td>{{ activity.userLogin }}</td>
                    <td>{{ activity.ipAddress }}</td>
                    <td>{{ activity.page }}</td>
                    <td>{{ activity.time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
