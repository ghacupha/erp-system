<form *ngIf="payment" name="deleteForm" (ngSubmit)="confirmDelete(payment.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="paymentDeleteDialogHeading">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <gha-alert-error></gha-alert-error>

    <p id="gha-delete-payment-heading">Are you sure you want to delete this Payment?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
    </button>

    <button id="gha-confirm-delete-payment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
    </button>
  </div>
</form>
