version: '3.8'
services:
  erpsystem-postgresql:
    image: postgres:13.4
    volumes:
      - ./postgresql-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=erpSystem
      - POSTGRES_PASSWORD=  # Set your password here
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "127.0.0.1:5432:5432"
