version: '3.3'

networks:
  erp-system-dev-network:
    driver: bridge

services:
  zookeeper-dev:
    image: confluentinc/cp-zookeeper:5.5.5
    volumes:
      - ./zookeeper-dev-data:/var/lib/zookeeper/data
      - ./zookeeper-dev-logs:/var/lib/zookeeper/log
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - 2182:2181
    networks:
      - erp-system-dev-network

  kafka-dev:
    image: confluentinc/cp-kafka:5.5.5
    ports:
      - 9870:9092
      - 29093:29092
    environment:
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER_INTERNAL:PLAINTEXT,DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: DOCKER_INTERNAL://:29092,DOCKER_EXTERNAL://:9092  # Use standard internal port 29092
      KAFKA_ADVERTISED_LISTENERS: DOCKER_INTERNAL://kafka-dev:29092,DOCKER_EXTERNAL://${DOCKER_HOST_IP:-localhost}:9870  # CHANGED: Use kafka-dev instead of kafka
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper-dev:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper-dev
    volumes:
      - ./kafka-dev-queue:/var/lib/kafka/data
    networks:
      - erp-system-dev-network

  jhipster-registry-dev:
    image: jhipster/jhipster-registry:v7.3.0
    volumes:
      - ./central-server-config:/central-config
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=dev,api-docs
      - SPRING_SECURITY_USER_PASSWORD=admin
      - JHIPSTER_REGISTRY_PASSWORD=admin
      - SPRING_CLOUD_CONFIG_SERVER_COMPOSITE_0_TYPE=native
      - SPRING_CLOUD_CONFIG_SERVER_COMPOSITE_0_SEARCH_LOCATIONS=file:./central-config/localhost-config/
    ports:
      - 8771:8761
    networks:
      - erp-system-dev-network

  erpsystem-elasticsearch-dev:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.3
    volumes:
      - ./search-index-dev-directory:/usr/share/elasticsearch/data
    ports:
      - 8840:9200
      - 8841:9300
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m"
      - "cluster.max_shards_per_node=3000"
    networks:
      - erp-system-dev-network
